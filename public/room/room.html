<div class="container">
    <div class="row marketing">
        <div class="col-md-12">
            <div class="panel panel-default panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">New Room</h3>
                </div>
                <form class="panel-body ng-pristine ng-valid" ng-submit="createRoom()" novalidate>
                    <div class="form-group">
                        <label for="room">Tên phòng</label>
                        <input type="text" class="form-control" id="room" placeholder="Jquery" ng-model="room">
                    </div>
                    <input type="submit" class="btn btn-warning btn-block" value="Tạo phòng">
                </form>
            </div>
        </div>
    </div>
</div>
